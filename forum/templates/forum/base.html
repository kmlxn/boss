<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pishloq</title>

    <link href="/static/forum/bootstrap/darkly_theme/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/forum/style/style.css">
    <script type="text/javascript" src="/static/forum/script/jquery.min.js"></script>
    <script type="text/javascript" src="/static/forum/bootstrap/js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'forum:show_index' %}">Pishloq</a>
        </div>

        <div class="navbar-collapse collapse" id="navbar">
            <ul class="nav navbar-nav">
                {% if categories %}
                    {% for category in categories %}
                        <li><a href="{% url 'forum:show_category' category.name %}">{{ category.title }}</a></li>
                    {% endfor %}
                {% else %}
                    <p>No categories are available.</p>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block jumbotron %}
    {% endblock %}


    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                Used reddit's "hot" algorithm for topics ranking.
            </div>
        </div>
    </div>
</footer>

</body>
</html>
